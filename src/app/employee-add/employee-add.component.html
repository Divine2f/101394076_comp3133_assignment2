<header class="header">
    Employee Management App
</header>
<div class="form-container">
    <div [ngClass]="{'alert: true, 'alert-warning': !addEmployeeSuccess, 'alert-info': addEmployeeSuccess}">
        <div *ngIf="addEmployeeSuccess; else validationErrors" class="text-white">Employee added successful!</div>
        <div *ngIf="!addEmployeeSuccess" class="text-white">Please fill out all fields.</div>
        <ng-template #validationErrors>
            <div *ngIf="submitted && (!employee.first_name || !employee.last_name || !employee.email || !employee.gender || !employee.salary)" class="st-white">Please fill out all fields.</div>
        </ng-template>
    </div>
    <form id="add-employee-form" (ngSubmit)="create()">
        <h2>Add Employee</h2>
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" [(ngModel)]="employee.first_name" name="first-name" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" [(ngModel)]="employee.last_name" name="last-name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email Id:</label>
            <input type="email" id="email" name="email" [(ngModel)]="employee.email" placeholder="Email Address">
        </div>

        <div class="form-group">
            <label for="email">salary:</label>
            <input type="text" id="salary" name="salary" [(ngModel)]="employee.salary" placeholder="Salary">
        </div>

        <div class="form-group">
            <label for="email">gender:</label>
            <input type="text" id="gender" name="gender" [(ngModel)]="employee.gender" placeholder="Gender">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn save">Save</button>
            <button type="button" class="btn cancel">Cancel</button>
        </div>
    </form>
</div>
